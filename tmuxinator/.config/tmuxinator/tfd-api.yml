name: tfd-api
root: ~/Code/TFD/api

pre_window: nvm use

on_project_stop:
  - docker-compose down postgres
  - kill_port 5000

windows:
  - server:
      layout: main-horizontal
      panes:
        - start_database:
          - docker-compose up postgres
        - start_server:
          - npm run start-dev
  - code: nvm use 14 && nvim
  - terminal: 
    -
 
